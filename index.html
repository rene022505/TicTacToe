<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./style.css" />
        <title>TicTacToe</title>
    </head>
    <body>
        <section>
            <div class="header">
                <h2>Tic Tac Toe</h2>
            </div>

            <div class="field-up">
                <div class="tl"></div>
                <div class="tc"></div>
                <div class="tr"></div>
            </div>
            <div class="field-mid">
                <div class="ml"></div>
                <div class="mc"></div>
                <div class="mr"></div>
            </div>
            <div class="field-bot">
                <div class="bl"></div>
                <div class="bc"></div>
                <div class="br"></div>
            </div>
        </section>
        <div id="gewinner-screen" class="gewinner-screen-off">
            <div class="gewonnen"></div>
            <p class="text"></p>
            <button class="button">Neues Spiel</button>
        </div>

        <div id="nope" class="nope-off"></div>

        <script src="./script.js"></script>
    </body>
</html>
